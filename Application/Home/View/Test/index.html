<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>猜猜看呐,哈哈哈哈</title>
 <link rel="stylesheet" href="__PUBLIC__/css/weui.css" >
 <link rel="stylesheet" href="__PUBLIC__/css/example.css">
 <script src="http://wx.ancai4399.com/public/js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div class="weui_cells_title">题目</div>
	<div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="输入题目，模糊查询" rows="3" id="Context"></textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" id="dianji">点击查询</a>
    </div>
    
    <div class="article" style="display:none">
		<div class="bd">
		    <article class="weui_article">
		        <section>
		            <section id="answer">
		                <h3>题目</h3><p>'++'</p><span>答案:'++'</span>
		            </section>
		        </section>
		    </article>
		</div>
	</div>
    
    <script>
    
	$(function(){
		//body
		$("#dianji").click(function(){
			$.ajax({
                url:"{$answer}",
                type:"post",
                data: {Context :$("#Context").val()},
                dataType: "json",
                success: function(data){
                	var str = '' ;
                	$("#answer").html("");
                	var con=data.info;
                	var count=1;
                	for(var i in con){
                		str = str +'<h3>第'+count+'题</h3><p>题目：'+con[i]['context']+'</p><span>答案:'+con[i]['answer']+'</span><br>';
                		++count;
                	}
					$(".article").css("display","");
                	$("#answer").html(str);
                }
            })
			
		})

		
		
		
	
		
	})
</script>
    
</body>
</html>
