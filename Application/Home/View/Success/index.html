<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$title}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/weui.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"> </script>
</head>
<body>
    <div class="container" id="container"><div class="msg">

            <div class="weui_text_area">
                <h2 class="weui_msg_title">{$title}</h2>
                <p class="weui_msg_desc">{$content}</p>
            </div>
            <div class="weui_extra_area">
                <a href="">&copy;SA团队</a>
            </div>
        </div>
    </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript: ('{$redirectUri}' == '') ? wx.closeWindow() : window.href='{$redirectUri}'; " style="margin-top: 40px">确定</a>
    </div>
</body>
</html>
